<section>
  <div class="page-header">
    <h1>{{vm.pack._id ? 'Edit Pack' : 'New Pack'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.packForm" class="form-horizontal" ng-submit="vm.save(vm.form.packForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.pack.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.packForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Pack name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <input description="description" type="text" ng-model="vm.pack.description" id="description" class="form-control" placeholder="description" required>
          <div ng-messages="vm.form.packForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Pack description is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.pack._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
